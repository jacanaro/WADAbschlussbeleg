<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdViz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="icons/icon_map.ico">

</head>


<body>

    <!-- HEADER -->
    <div class="header">
        <h1>AdViz Projekt</h1>
        <p>
            Web Application Development
            <br/>
            Carolina Track &nbsp; &nbsp; &nbsp; Aaron Jacob
        </p>
    </div>

    <div class="wrapper">



    <!-- Start Log In -->

    <div class="container">

        <h1> Log in</h1>

        <div>
            <form action=”/survey" method="POST">
                <div>
                    <input type="text" id="username" name="username" placeholder="Username"><br><br>
                </div>

                <div>
                    <input type="password" id="password" name="password" placeholder="Password"><br><br>
                </div>

                <br>

                <button>Login</button>
                <br><br>
            </form>
        </div>
    </div>

        <hr>

    <!-- End Log In -->

	<!-- Start Map -->

	<div class="container">
        <h1>Alle Kontakte</h1>
	</div>
        <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2427.6329504891805!2d13.411117315599794!3d52.52198137981453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84e1edb11286f%3A0x30fc01c366e4166e!2sAlexanderplatz!5e0!3m2!1sde!2sde!4v1604077435368!5m2!1sde!2sde" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
        </iframe>

        <hr>

        <!-- End Map -->


    <!-- Start Add Address -->

    <div class="container">
        <h1>Add New Address</h1>

        <div>
            <form action=”/survey" method="POST">
                <div>
                    <input type="text" id="titel" name="titel" placeholder="Titel"><br><br>
                </div>

                <div>
                    <label for="geschlecht">Geschlecht:</label>
                    <select name="geschlecht" id="geschlecht">
                        <option value="weiblich">weiblich</option>
                        <option value="maennlich">männlich</option>
                        <option value="divers">divers</option>
                    </select>
                    <br><br>
                </div>

                <div>
                    <input type="text" id="vorname" name="vorname" placeholder="Vorname" required><br><br>
                </div>

                <div>
                    <input type="text" id="nachname" name="nachname" placeholder="Nachname" required><br><br>
                </div>

                <div>
                    <input type="text" id="strassehnr" name="strassehnr" placeholder="Straße und Hausnummer" required><br><br>
                </div>

                <div>
                    <input type="number" id="plz" name="plz" placeholder="Postleitzahl" required><br><br>
                </div>

                <div>
                    <input type="text" id="stadt" name="stadt" placeholder="Stadt" required><br><br>
                </div>

                <div>
                    <input type="text" id="land" name="land" placeholder="Land" required><br><br>
                </div>

                <div>
                    <input type="text" id="email" name="email" placeholder="Mail-Adresse"><br><br>
                </div>

                <div>
                    <input type="text" id="sonstiges" name="sonstiges" placeholder="Sonstiges"><br><br>
                </div>

                <div>
                    <label for="privat">Privater Kontakt:</label>
                    <input type="checkbox" id="privat" checked>
                </div>

                <br>

                <button name="save" type="submit"> Save</button>

                <br>
                <p>*Required</p>

            </form>
        </div>
    </div>


    <!-- End Add Address -->

        <hr>

    <!-- Start Update Address -->


    <div class="container">
        <h1>Update Address</h1>

        <div>
            <form action=”/survey" method="POST">

                <div>
                    <input type="text" id="titelupdated" name="titel" placeholder="Titel" value="Frau"><br><br>
                </div>

                <div>
                    <label for="geschlecht">Geschlecht:</label>
                    <select name="geschlecht" id="geschlechtupdated">
                        <option value="weiblich">weiblich</option>
                        <option value="maennlich">männlich</option>
                        <option value="divers">divers</option>
                    </select>
                    <br><br>
                </div>

                <div>
                    <input type="text" id="vornameupdated" name="vorname" placeholder="Vorname" value="Agnetha" required><br><br>
                </div>

                <div>
                    <input type="text" id="nachnameupdated" name="nachname" placeholder="Nachname" value="A." required><br><br>
                </div>

                <div>
                    <input type="text" id="strassehnrupdated" name="strassehnr" placeholder="Straße und Hausnummer" value="Firlstraße 2" required><br><br>
                </div>

                <div>
                    <input type="number" id="plzupdated" name="plz" placeholder="Postleitzahl" value="12459" required><br><br>
                </div>

                <div>
                    <input type="text" id="stadtupdated" name="stadt" placeholder="Stadt" value="Berlin" required><br><br>
                </div>

                <div>
                    <input type="text" id="landupdated" name="land" placeholder="Land" value="Deutschland" required><br><br>
                </div>

                <div>
                    <input type="text" id="emailupdated" name="email" placeholder="Mail-Adresse"><br><br>
                </div>

                <div>
                    <input type="text" id="sonstigesupdated" name="sonstiges" placeholder="Sonstiges"><br><br>
                </div>

                <div>
                    <label for="privatupdated">Privater Kontakt:</label>
                    <input type="checkbox" id="privatupdated" checked>
                </div>

                <br>

                <button name= "save" type="submit" > Save </button>

                <br>
                <p>*Required</p>
            </form>
        </div>

    </div>

    <!-- End Update Address -->


</div>





</body>
</html>
